<div
  class="flex flex-col justify-center w-full bg-white dark:bg-zinc-900 px-12 py-12 lg:px-20 space-y-4 shadow-sm rounded"
>
  <div class="w-full">
    <h1
      class="font-irishGrover text-primary dark:text-orange-400 text-5xl text-center"
    >
      Forgot password
    </h1>
    <h6
      class="font-irishGrover text-primary text-xl text-center dark:text-orange-400"
    >
      Please enter email address
    </h6>
  </div>
  <form class="grid grid-cols-2 w-full gap-y-2">
    <div class="mb-3 col-span-full relative">
      <input
        type="email"
        class="dark:bg-transparent w-full text-sm font-incosolata dark:text-white p-1 rounded border border-neutral-500 pl-8 placeholder-gray-300"
        placeholder="Enter email"
      />
      <span class="absolute top-1/2 -translate-y-1/2 left-2">
        <i class="bi bi-person-fill text-mblack dark:text-white"></i>
      </span>
    </div>
    <div
      class="col-span-full my-8 w-full flex flex-row items-center justify-center"
    >
      <a
        [routerLink]="'/auth'"
        class="btn bg-primary group hover:bg-mblack duration-150 py-2 px-8 flex flex-row space-x-2"
      >
        <p
          class="text-lg uppercase tracking-widest font-incosolata group-hover:text-amber-50 text-lighter"
        >
          Send link
        </p>
        <i
          class="bi bi-arrow-right text-lg text-lighter group-hover:text-amber-50"
        ></i>
      </a>
    </div>
  </form>
  <div class="flex flex-row items-center space-x-1 justify-center">
    <a
      [routerLink]="'/auth/add'"
      class="font-incosolata text-sm text-link cursor-pointer hover:underline"
      >Sign up here.</a
    >
  </div>
</div>
