<div class="space-y-4 h-full py-4 px-4">
  <div class="flex flex-row items-center">
    <span class="text-primary">
      <i class="bi bi-house-fill"></i>
    </span>
    <a class="font-incosolata text-sm hover:underline">/ Manage Complaints</a>
  </div>
  <section
    class="grid grid-cols-1 gap-y-4 gap-x-4 lg:grid-cols-2 w-full bg-white shadow-lg p-2"
  >
    <h4
      class="text-xl lg:text-2xl font-incosolata col-span-full py-4 border-b border-mgrey mb-4"
    >
      Register Complaint:
    </h4>
    <div class="w-full mb-3 space-y-2">
      <label for="room-no" class="capitalize block text-sm font-incosolata"
        >Complaint</label
      >
      <div class="relative mb-3" data-te-input-wrapper-init>
        <input
          type="text"
          class="peer block min-h-[auto] text-black font-incosolata text-sm w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none placeholder:text-gray-300 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
          id="exampleFormControlInput1"
          placeholder="Complaint"
        />
        <label
          for="exampleFormControlInput1"
          class="pointer-events-none absolute font-incosolata text-sm left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none"
          >Enter your complaint
        </label>
      </div>
    </div>
    <div class="w-full mb-3 space-y-2">
      <label for="room-no" class="capitalize block text-sm font-incosolata"
        >Complaint type type</label
      >
      <select
        class="appearance-none w-full border border-gray-300 bg-white px-4 py-2 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
      >
        <option value="Broken Doors">Broken Doors</option>
        <option value="Smelly orders">Smelly orders</option>
        <option value="Plumbing issues">Plumbing issues</option>
      </select>
    </div>
    <div class="w-full mb-3 space-y-3">
      <label for="room-no" class="capitalize block text-sm font-incosolata"
        >Complaint description</label
      >
      <div class="relative mb-3" data-te-input-wrapper-init>
        <textarea
          class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
          id="exampleFormControlTextarea1"
          rows="3"
          placeholder="Describe the problem"
        ></textarea>
        <label
          for="exampleFormControlTextarea1"
          class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-primary"
          >Description</label
        >
      </div>
    </div>
    <div></div>
    <div class="col-span-full w-full flex flex-row items-center justify-end">
      <Button
        data-te-toggle="modal"
        data-te-target="#staticBackdrop"
        data-te-ripple-init
        data-te-ripple-color="light"
        class="bg-primary px-4 py-2 flex flex-row items-center group hover:bg-black duration-150"
      >
        <p class="text-lighter group-hover:text-white font-incosolata text-sm">
          Submit
        </p>
        <span class="text-lighter group-hover:text-white">
          <i class="bi bi-arrow-right text-sm"></i>
        </span>
      </Button>
    </div>
  </section>
  <section class="w-full relative bg-white shadow-lg">
    <div class="grid grid-cols-1 gap-y-4 gap-x-4 lg:grid-cols-2 w-full p-2">
      <div
        class="w-full py-4 flex flex-row items-center justify-between border-b col-span-full"
      >
        <h4 class="text-xl lg:text-2xl font-incosolata border-mgrey mb-4">
          Complaint Management
        </h4>
      </div>
    </div>
    <div>
      <div class="w-full flex pl-2 pr-3 flex-col">
        <div
          class="w-full py-4 flex flex-row items-center justify-between col-span-full"
        >
          <div class="flex flex-row-items-center space-x-2">
            <div>
              <p class="text-sm mt-2 font-incosolata text-black">Shows:</p>
            </div>
            <div class="max-w-[5rem]">
              <select
                class="appearance-none w-full border border-gray-300 bg-white px-4 py-2 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              >
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
              </select>
            </div>
            <div class="hidden lg:block">
              <p class="text-sm mt-2 font-incosolata text-black">Entries</p>
            </div>
          </div>
          <div class="relative mt-0 w-auto lg:w-1/3" data-te-input-wrapper-init>
            <input
              type="search"
              class="peer block min-h-[auto] text-black font-incosolata text-sm w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none placeholder:text-gray-300 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
              id="exampleFormControlInput1"
              placeholder="Search..."
            />
          </div>
        </div>
        <div>
          <div
            class="relative hidden max-h-[32rem] overflow-y-auto lg:block w-full bg-white shadow rounded m-2"
          >
            <table class="w-full">
              <thead class="sticky top-0">
                <tr class="py-2 bg-white">
                  <th
                    class="text-lg font-incosolata text-center"
                    *ngFor="let header of headers; index as ind"
                  >
                    {{ header }}
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr
                  class="border border-mgrey"
                  *ngFor="let item of list; index as ind"
                >
                  <td class="text-md font-incosolata text-center p-2">
                    {{ ind + 1 }}
                  </td>
                  <td class="text-md font-incosolata text-center p-2">
                    {{ item.admin }}
                  </td>
                  <td class="text-md font-incosolata text-center p-2">
                    {{ item.type }}
                  </td>
                  <td class="text-md font-incosolata text-center w-40">
                    {{ item.complaint }}
                  </td>
                  <td class="text-md font-incosolata text-center w-40">
                    {{ item.created.toLocaleDateString() }}
                  </td>
                  <td class="text-md font-incosolata text-center p-2">
                    <button
                      [class]="
                        !item.resolved
                          ? 'text-sm font-incosolata text-lighter px-2 py-1 rounded-lg shadow bg-primary'
                          : ''
                      "
                    >
                      {{
                        item.resolved
                          ? item.resolved.toLocaleDateString()
                          : "Resolve"
                      }}
                    </button>
                  </td>
                  <td class="text-md font-incosolata text-center w-40">
                    <!-- {{ item.resolved ? "$" + item.budget : "Pending" }} -->
                    <button
                      [class]="
                        !item.resolved
                          ? 'text-sm font-incosolata text-lighter px-2 py-1 rounded-lg shadow bg-sunset'
                          : ''
                      "
                    >
                      {{ item.resolved ? "$" + item.budget : "Pending" }}
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div
            class="w-full flex flex-row items-center justify-between py-2 pl-2"
          >
            <p class="text-md font-incosolata tracking-wide">
              Showing 1 to 5 of 20 entries
            </p>
            <div class="flex flex-row items-center space-x-4">
              <span>
                <i class="bi bi-arrow-left"></i>
              </span>
              <p class="text-md font-incosolata tracking-wide">1</p>
              <span>
                <i class="bi bi-arrow-right"></i>
              </span>
            </div>
          </div>
        </div>
        <div
          class="relative px-4 grid gap-x-2 gap-y-4 sm:grid-cols-2 md:grid-cols-3 lg:hidden"
        >

    </div>
  </section>

</div>
