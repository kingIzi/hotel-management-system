<div
  data-te-modal-init
  class="fixed left-0 top-0 z-[1055] hidden h-full w-full overflow-y-auto overflow-x-hidden outline-none"
  id="add-product-backdrop"
  data-te-backdrop="static"
  data-te-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div
    data-te-modal-dialog-ref
    class="pointer-events-none relative w-auto translate-y-[-50px] opacity-0 transition-all duration-300 ease-in-out min-[576px]:mx-auto min-[576px]:mt-7 min-[576px]:max-w-[800px]"
  >
    <div
      class="min-[576px]:shadow-[0_0.5rem_1rem_rgba(#000, 0.15)] pointer-events-auto relative flex w-full flex-col rounded-md border-none bg-white bg-clip-padding text-current shadow-lg outline-none dark:bg-zinc-900"
    >
      <div
        class="flex flex-shrink-0 items-center justify-between rounded-t-md border-b-2 border-neutral-100 border-opacity-100 p-4 dark:border-opacity-50"
      >
        <!--Modal title-->
        <h5
          class="text-xl font-incosolata font-medium leading-normal text-neutral-800 dark:text-neutral-200"
          id="exampleModalLabel"
        >
          {{ title }}
        </h5>
        <!--Close button-->
        <button
          type="button"
          class="box-content rounded-none text-black dark:text-lighter border-none hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none"
          data-te-modal-dismiss
          aria-label="Close"
        >
          <span>
            <i class="bi bi-x-lg"></i>
          </span>
        </button>
      </div>

      <!--Modal body-->
      <div data-te-modal-body-ref class="relative p-4">
        <form [formGroup]="addProductFormGroup" class="flex flex-col">
          <div class="mb-3 flex flex-col w-1/2 lg:w-1/4">
            <div class="h-32 w-full border relative grid place-items-center">
              <ng-template #productDefaultImage>
                <p
                  class="font-incosolata text-center text-black dark:text-lighter absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
                >
                  Image Preview
                </p>
              </ng-template>
              <ng-template #productImage>
                <div class="h-32 w-32 p-2">
                  <img
                    class="w-full h-full rounded-full"
                    [src]="productIcon"
                    alt=""
                  />
                </div>
              </ng-template>
              <ng-container *ngIf="!productIcon; else productImage">
                <ng-container
                  *ngTemplateOutlet="productDefaultImage"
                ></ng-container>
              </ng-container>
            </div>
            <div class="mb-3">
              <input
                class="relative m-0 block w-full min-w-0 flex-auto rounded border border-solid border-neutral-300 bg-clip-padding px-3 py-[0.32rem] text-base font-normal text-neutral-700 transition duration-300 ease-in-out file:-mx-3 file:-my-[0.32rem] file:overflow-hidden file:rounded-none file:border-0 file:border-solid file:border-inherit file:bg-neutral-100 file:px-3 file:py-[0.32rem] file:text-neutral-700 file:transition file:duration-150 file:ease-in-out file:[border-inline-end-width:1px] file:[margin-inline-end:0.75rem] hover:file:bg-neutral-200 focus:border-primary focus:text-neutral-700 focus:shadow-te-primary focus:outline-none dark:border-neutral-600 dark:text-neutral-200 dark:file:bg-neutral-700 dark:file:text-neutral-100 dark:focus:border-primary"
                type="file"
                id="formFile"
                (change)="onFileSelected($event)"
              />
            </div>
          </div>
          <div class="grid gap-2 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <div class="w-full mb-3 space-y-2">
              <label
                for="room-no"
                class="capitalize block text-sm font-incosolata text-black dark:text-zinc-100"
                >Product name<span class="text-sm text-red-600 font-incosolata"
                  >*</span
                ></label
              >
              <div class="relative mb-3" data-te-input-wrapper-init>
                <input
                  type="text"
                  class="peer block dark:bg-zinc-800 dark:text-zinc-100 min-h-[auto] w-full font-incosolata rounded border-2 dark:border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none text-black [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0 [&:not([data-te-input-placeholder-active])]:placeholder:font-incosolata"
                  id="exampleFormControlInput1"
                  placeholder="Enter category name"
                  formControlName="productName"
                />
                <label
                  for="exampleFormControlInput1"
                  class="pointer-events-none absolute font-incosolata text-sm left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none"
                  >Enter product name
                </label>
              </div>
              <span
                *ngIf="
                  productName && productName.invalid && productName.touched
                "
                class="text-sm text-red-600 font-incosolata"
              >
                Field cannot be empty
              </span>
            </div>
            <div class="w-full mb-3 space-y-2">
              <label
                for="room-no"
                class="capitalize block text-sm font-incosolata text-black dark:text-zinc-100"
                >Category<span class="text-sm text-red-600 font-incosolata"
                  >*</span
                ></label
              >
              <div class="w-full">
                <select id="multiSelection" data-te-select-init multiple>
                  <option
                    *ngFor="let category of categories; index as ind"
                    [value]="category.name"
                    [ngValue]="category.name"
                    [attr.data-te-select-icon]="category.icon"
                  >
                    {{ category.name }}
                  </option>
                </select>
              </div>
            </div>
            <div class="w-full mb-3 space-y-2">
              <label
                for="room-no"
                class="capitalize block text-sm font-incosolata text-black dark:text-zinc-100"
                >Ingredients<span class="text-sm text-red-600 font-incosolata"
                  >*</span
                ></label
              >
              <div class="w-full relative flex-auto" data-te-modal-body-ref>
                <select
                  data-te-select-init
                  data-te-container="#exampleModal"
                  data-te-select-filter="true"
                  multiple
                >
                  <optgroup label="Vegetables">
                    <option value="Carrots">Carrots</option>
                    <option value="Broccoli">Broccoli</option>
                    <option value="Spinach">Spinach</option>
                  </optgroup>
                  <optgroup label="Proteins">
                    <option value="Chicken">Chicken</option>
                    <option value="Beef">Beef</option>
                    <option value="Fish (Salmon, Tuna, Cod, etc.)">
                      Fish (Salmon, Tuna, Cod, etc.)
                    </option>
                  </optgroup>
                  <optgroup label="Grains and Starches">
                    <option value="Rice">Chicken</option>
                    <option value="Pasta">Beef</option>
                    <option value="Potatoes (Salmon, Tuna, Cod, etc.)">
                      Fish (Salmon, Tuna, Cod, etc.)
                    </option>
                  </optgroup>
                </select>
              </div>
            </div>
            <div class="w-full mb-3 space-y-2">
              <label
                for="room-no"
                class="capitalize block text-sm font-incosolata text-black dark:text-zinc-100"
                >Price<span class="text-sm text-red-600 font-incosolata"
                  >*</span
                ></label
              >
              <div class="relative mb-3" data-te-input-wrapper-init>
                <input
                  type="text"
                  class="peer block dark:bg-zinc-800 dark:text-zinc-100 min-h-[auto] w-full font-incosolata rounded border-2 dark:border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none text-black [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0 [&:not([data-te-input-placeholder-active])]:placeholder:font-incosolata"
                  id="exampleFormControlInput1"
                  placeholder="Enter category name"
                  formControlName="price"
                />
                <label
                  for="exampleFormControlInput1"
                  class="pointer-events-none absolute font-incosolata text-sm left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none"
                  >Enter product price
                </label>
              </div>
              <span
                *ngIf="price && price.invalid && price.touched"
                class="text-sm text-red-600 font-incosolata"
              >
                Field cannot be empty
              </span>
            </div>
            <div class="w-full mb-3 space-y-2">
              <label
                for="room-no"
                class="capitalize block text-sm font-incosolata text-black dark:text-zinc-100"
                >Currency<span class="text-sm text-red-600 font-incosolata"
                  >*</span
                ></label
              >
              <div class="w-full relative flex-auto" data-te-modal-body-ref>
                <select data-te-select-init disabled>
                  <option value="Tanzanian Shillings (TSH)">
                    Tanzanian Shillings (TSH)
                  </option>
                </select>
              </div>
            </div>
            <div class="w-full mb-3 space-y-2">
              <label
                for="room-no"
                class="capitalize block text-sm font-incosolata text-black dark:text-zinc-100"
                >Status<span class="text-sm text-red-600 font-incosolata"
                  >*</span
                ></label
              >
              <div class="pt-2">
                <input
                  class="mr-2 mt-[0.3rem] h-3.5 w-8 appearance-none rounded-[0.4375rem] bg-neutral-300 before:pointer-events-none before:absolute before:h-3.5 before:w-3.5 before:rounded-full before:bg-transparent before:content-[''] after:absolute after:z-[2] after:-mt-[0.1875rem] after:h-5 after:w-5 after:rounded-full after:border-none after:bg-neutral-100 after:shadow-[0_0px_3px_0_rgb(0_0_0_/_7%),_0_2px_2px_0_rgb(0_0_0_/_4%)] after:transition-[background-color_0.2s,transform_0.2s] after:content-[''] checked:bg-primary checked:after:absolute checked:after:z-[2] checked:after:-mt-[3px] checked:after:ml-[1.0625rem] checked:after:h-5 checked:after:w-5 checked:after:rounded-full checked:after:border-none checked:after:bg-primary checked:after:shadow-[0_3px_1px_-2px_rgba(0,0,0,0.2),_0_2px_2px_0_rgba(0,0,0,0.14),_0_1px_5px_0_rgba(0,0,0,0.12)] checked:after:transition-[background-color_0.2s,transform_0.2s] checked:after:content-[''] hover:cursor-pointer focus:outline-none focus:ring-0 focus:before:scale-100 focus:before:opacity-[0.12] focus:before:shadow-[3px_-1px_0px_13px_rgba(0,0,0,0.6)] focus:before:transition-[box-shadow_0.2s,transform_0.2s] focus:after:absolute focus:after:z-[1] focus:after:block focus:after:h-5 focus:after:w-5 focus:after:rounded-full focus:after:content-[''] checked:focus:border-primary checked:focus:bg-primary checked:focus:before:ml-[1.0625rem] checked:focus:before:scale-100 checked:focus:before:shadow-[3px_-1px_0px_13px_#3b71ca] checked:focus:before:transition-[box-shadow_0.2s,transform_0.2s] dark:bg-neutral-600 dark:after:bg-neutral-400 dark:checked:bg-primary dark:checked:after:bg-primary dark:focus:before:shadow-[3px_-1px_0px_13px_rgba(255,255,255,0.4)] dark:checked:focus:before:shadow-[3px_-1px_0px_13px_#3b71ca]"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchChecked"
                  checked
                />
                <label
                  class="inline-block pl-[0.15rem] hover:cursor-pointer font-incosolata dark:text-lighter"
                  for="flexSwitchChecked"
                  >Enable</label
                >
              </div>
            </div>
            <div class="mb-3 col-span-full space-y-2">
              <label
                for="room-no"
                class="capitalize block text-sm font-incosolata text-black dark:text-zinc-100"
                >Description</label
              >
              <div class="relative mb-3" data-te-input-wrapper-init>
                <textarea
                  class="font-incosolata peer block min-h-[auto] w-full rounded border-2 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                  id="exampleFormControlTextarea1"
                  rows="3"
                  placeholder="Your message"
                ></textarea>
                <label
                  for="exampleFormControlTextarea1"
                  class="pointer-events-none text-neutral-500 dark:text-lighter font-incosolata absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:peer-focus:text-primary"
                  >Description</label
                >
              </div>
            </div>
          </div>
        </form>
      </div>

      <!--Modal footer-->
      <div
        class="flex flex-shrink-0 flex-wrap items-center justify-end rounded-b-md border-t-2 border-neutral-100 border-opacity-100 p-4 dark:border-opacity-50"
      >
        <button
          type="button"
          class="inline-block dark:text-red-300 rounded font-incosolata bg-primary-100 px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-primary-700 transition duration-150 ease-in-out hover:bg-primary-accent-100 focus:bg-primary-accent-100 focus:outline-none focus:ring-0 active:bg-primary-accent-200"
          data-te-modal-dismiss
          data-te-ripple-init
          data-te-ripple-color="light"
        >
          Close
        </button>
        <button
          type="button"
          class="ml-1 flex flex-row items-center space-x-1 rounded bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]"
          data-te-toggle="modal"
          data-te-target="#loaderModal"
          data-te-ripple-init
          data-te-ripple-color="light"
        >
          <p class="font-incosolata">Submit</p>
          <span><i class="bi bi-arrow-right"></i></span>
        </button>
      </div>
    </div>
  </div>
</div>
