<div class="py-4">
  <div class="flex flex-row items-center space-x-2">
    <span (click)="('/main/dashboard')" class="text-primary">
      <i class="bi bi-house-fill"></i>
    </span>
    /
    <ul class="flex flex-row items-center divide-x">
      <a
        *ngFor="let navLink of navLinks; index as ind"
        class="font-incosolata text-sm hover:underline cursor-pointer"
        [routerLink]="navLink.link"
        >{{ navLink.name }}</a
      >
    </ul>
  </div>
</div>
